<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daerl intake form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> <!-- Add Google Fonts -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
 </head>
<body>

<div class="form-container">
    <img src="images/coa.png" alt="Animal Logo" class="logo"> <!-- Logo Image -->
    <h2>IT Asset inTake</h2>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="signature">Signature:</label>
        <canvas id="signatureCanvas"></canvas>

        <button type="button" id="clearButton">Clear Signature</button>
        <button type="submit">Submit</button>
    </form>
</div>

<script src="js/script.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
